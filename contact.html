<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Fresh Atta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#f59e0b',
            secondary: '#78350f',
          },
        },
      },
    };
  </script>
</head>
<body class="font-poppins bg-amber-50">
  <!-- Top Single Home Button -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="bg-primary hover:bg-amber-600 text-white font-bold py-2 px-6 rounded-full transition duration-300">
        <i class="fas fa-home mr-2"></i> Home
      </a>
    </div>
  </nav>  <!-- Contact Section -->  <section class="py-12">
    <div class="container mx-auto px-4 max-w-3xl">
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-secondary mb-6 text-center">Contact Us</h2><form id="contactForm" class="space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary" required />
      </div>
      
      <div>
        <label for="service" class="block text-gray-700 font-medium mb-2">Service Concerned</label>
        <select id="service" name="service" class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary" required>
          <option value="">Select a Service</option>
          <option value="Delivery">Delivery</option>
          <option value="Product Quality">Product Quality</option>
          <option value="Website Issues">Website Issues</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div>
        <label for="message" class="block text-gray-700 font-medium mb-2">Describe Your Problem</label>
        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-primary hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-full transition duration-300">
          Submit Query
        </button>
      </div>
    </form>

    <div class="mt-8 text-center">
      <p class="text-lg text-gray-700 font-medium mb-2">Or contact us directly:</p>
      <a href="tel:+919876543210" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full">
        <i class="fas fa-phone-alt mr-2"></i> Call Us Now
      </a>
    </div>
  </div>
</div>

  </section>  <!-- WhatsApp Floating Button -->  <a href="https://wa.me/919876543210" class="fixed bottom-6 right-6 bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg hover:bg-green-600 transition duration-300 z-40">
    <i class="fab fa-whatsapp"></i>
  </a>  <!-- Script -->  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const service = document.getElementById("service").value;
      const message = document.getElementById("message").value.trim();

      if (!name || !service || !message) {
        alert("Please fill all fields before submitting.");
        return;
      }

      const finalMessage = `
📨 *New Contact Query Received*

👤 Name: ${name}
🛠️ Service: ${service}
📝 Message: ${message}
🌐 Website: FreshAtta
      `;

      const botToken = "8187433543:AAF4sxqnhCohX5WTl7c7CDSiuxfCMhH5_Yw";
      const userIds = ["5165964724", "7034227141"];

      userIds.forEach(id => {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: id,
            text: finalMessage,
            parse_mode: "Markdown"
          })
        });
      });

      alert("Thank you for contacting us! Our team will get back to you shortly.");
      this.reset();
    });
  </script></body>
</html>
